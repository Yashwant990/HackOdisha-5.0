<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{ career }} Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: rgba(40, 40, 40, 0.85);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 640px;
      width: 100%;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.23);
      padding: 32px 28px 36px 28px;
      box-sizing: border-box;
      color: #1c2331;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.7);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 28px;
      text-align: center;
      font-weight: 700;
      letter-spacing: -1.2px;
      color: #f0f7ffcc;
      text-shadow: 0 2px 10px rgba(0,0,0,0.25);
    }
    ul {
      margin-left: 20px;
      padding-left: 0;
      list-style: none;
    }
    ul li {
      margin-bottom: 14px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.30);
      border-radius: 18px;
      box-shadow: 0 4px 30px rgba(31, 38, 135, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.35);
      color: #23314e;
      font-size: 1.05rem;
      transition: box-shadow 0.20s ease, transform 0.15s ease;
      cursor: default;
    }
    ul li:hover {
      box-shadow: 0 10px 48px rgba(31, 38, 135, 0.25);
      transform: translateY(-3px);
    }
    a.back-link {
      display: inline-block;
      margin-top: 28px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.25);
      color: #f0f7ffdd;
      border-radius: 24px;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 24px rgba(31, 38, 135, 0.25);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    a.back-link:hover, a.back-link:focus {
      background: rgba(255, 255, 255, 0.42);
      color: #d1e9ff;
      box-shadow: 0 12px 36px rgba(31, 38, 135, 0.4);
      transform: translateY(-3px);
      outline: none;
    }
    @media (max-width: 480px) {
      .container {
        padding: 24px 16px 32px 16px;
      }
      ul li {
        padding: 10px 14px;
      }
      a.back-link {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trends — {{ career }}</h1>
    <ul>
      {% for t in trends %}
        <li>{{ t }}</li>
      {% endfor %}
    </ul>
    <a href="{{ back_link }}" class="back-link">⬅ Back to {{ career }} Roadmap</a>
  </div>
</body>
</html>
